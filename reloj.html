<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScapeRoom Timer!</title>
    <link rel="shortcut icon" href="https://www.brennenstuhl.es/temp/explorer/files/shop_articles/es-ES/images/4007123673247_1506130_A002_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Rubik+Mono+One&family=Orbitron:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <audio id="countdownAudio" preload="auto" src="https://www.soundjay.com/buttons/sounds/beep-07a.mp3" loop="loop"></audio>
    <div id="out-boton-start">
        <button id="in-boton-start" onclick="startCountdown()">
            <div id="texto-boton-start">
                HACKEAR<br>MOODLE
            </div>
        </button>
    </div>
    <div class="container mt-5" id="temporizador">
        <div class="row justify-content-center">
            <div class="col-lg-6 countdown-container">
                <h1 id="countdown"></h1>
                <div id="message" class="d-none">
                    <h2>¡Tiempo terminado!</h2>
                    <p>¡Lo siento mucho, el hacker ha ganado!</p>
                </div>
                <div id="stop-message" class="d-none">
                    <h2>¡Enhorabuena!</h2>
                    <p>¡Con ciberseguridad, construimos un mundo en línea <br>donde la seguridad es la prioridad número 1!</p>
                </div>
                <div id="wrong-code-message" class="d-none">
                    <h2>¡Código incorrecto!</h2>
                    <p>¡Intentalo de nuevo!</p>
                </div>
                <input type="text" id="codeInput" class="form-control" placeholder="Ingresa un código">
                <button onclick="stopCountdown()" class="btn btn-danger mt-3">Detener Reloj</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
